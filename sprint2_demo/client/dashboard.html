<script>
    function callPython(code) {
      Meteor.call("parseEmails", [code], function(error, results) {
          console.log(results.content);

          var data =  JSON.parse(results.content);
          //var heading = document.getElementById('panel_heading');
          var logo = document.getElementById('panel_image');
          var description = document.getElementById('description');
          //heading.innerHTML = "x.ai";
          // Use results.content json object to create html page
          description.innerHTML = data.xai.description;
          logo.src=data.xai.logo;
          document.getElementById('line-1').innerHTML = data.xai.stats[0];
          document.getElementById('line-2').innerHTML = data.xai.stats[1];
          document.getElementById('line-3').innerHTML = data.xai.stats[2];
          document.getElementById('line-4').innerHTML = data.xai.stats[3];

          console.log(description);
          $('#load-text').hide();
          document.body.style.backgroundImage = "";
          $('#wrapper').show();
      })
  }

  document.body.style.backgroundImage = "url(/images/loading.gif)";
	document.body.style.backgroundRepeat = "no-repeat";
	document.body.style.backgroundSize = "cover"

    $('#wrapper').hide();
    auth_code = Router.current().params.auth_code;
    callPython(auth_code)
</script>
