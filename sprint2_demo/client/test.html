<template name="test">

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
       <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <h3><strong>We are sorry to see you go</strong></h3>
          <p style="padding:1.3em"></p>
          <h3>Would you like to receive statistics on your bot usage and new bot updates?
            (we promise to only email you once a month)</h3>
          <button class="btn btn-danger" >Erase my data & log out </button>
          <button class="btn btn-success">Sign me up & log out</button>
          <img src="/images/shredder.gif" style="width:100%; margin:auto; display:block" />

        </div>
      <!--  <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>-->
      </div>

    </div>
  </div>
</div>

</template>
